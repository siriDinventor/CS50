{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<table>
    <thead>
        <tr>
        <th>symbol</th>
        <th>shares</th>
        <th>price</th>
        <th>total</th>
        </tr>
    </thead>
    <tbody>
        {% for i in portfolio %}
        <tr>
            <td>{{i.symbol}} </td>
            <td>{{i.shares}} </td>
            <td>{{i.price}} </td>
            <td>{{i.total}} </td>
        </tr>
        <tr>
            <td>Cash</td>
            <td>{{i.cash}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
