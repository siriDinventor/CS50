{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}


<!-- quote.html -->
<form action="/buy" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text" required>
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" required>
    </div>
    <button class="btn btn-primary" type="submit">BUY</button>
</form>
{% endblock %}
